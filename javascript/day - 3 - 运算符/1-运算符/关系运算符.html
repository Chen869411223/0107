    //    !== 不全等（不恒等）
    var b = 3 > 22 ;
    var b = 'a' > 'B'  //false //a=97 b=98;  B=66
    
    var b = 2==2;
    var b = 2=='2'
    var b = false == 0;
    var b = 'a' == 'A';
    var b = {} == {}

    var a = {};
    var c = a;
    var b = a == c;


    var b = 2 === '2'
    var b = 2 !== '2';


    null == undefined //true
    'NaN' == NaN //fase
    3 == NaN //fase
    NaN == NaN //fase
    false == 0 //true
    true == 1 //true
    undefined == 0 //false
    null == 0 //false
    100 == '100'  //true

    </script>
