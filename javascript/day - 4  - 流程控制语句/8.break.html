<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          for(var n=1;n<=5;n++){
            if(n==2) break;   //退出for循环;
            document.write(n+"<br />")
         }


         for(var n=1;n<=5;n++){
            if(n==2) continue;   //退出当前循环 继续执行下面的条件
            document.write(n+"<br />")
         }
    </script>
</body>
</html>
