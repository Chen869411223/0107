<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // if(条件表达式){语句}else{语句}
        var n = 10;
        if(n>50){
            document.write('n大于50');   //条件为true执行这个
        }else{
            document.write('n小于50');   //条件为false,执行这个
        }
        document.write("<br />")
       // if(条件表达式){语句}else if{语句}else if{语句}else{语句}
       var a = 85;
       if(a>=100){
           document.write('优秀');
       }else if(a>=90){
           document.write('还行');
       }else if(a>=80){
           document.write('及格');
       }else if(a>=70){
           document.write('你不是我教的');
       }else{
           document.write('你是谁，我在哪儿')
       }
        
    </script>
</body>
</html>
