<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // do while语句是一种先运行，后判断的循环语句，也就是说，不管条件是否满足，至少运行一次
        var b = 10;    //如果我是1，执行5次，如果大于5，则执行一次
        do{
           document.write(b+'<br>')
           b++;
        }while(b<=5);   //先运行一次，再判断;
    </script>
</body>
</html>
