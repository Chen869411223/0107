<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //while语句是一种先判断，后运行的循环语句，也就是说，条件必须满足之后，方可运行;

    var b = 10;    //如果条件成立则执行，如果不成立。直接退出不执行
    while(b<=5){
        document.write(b+"<br />");
        b++;
    }

    </script>
</body>
</html>
