<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        console.log(Number('123px'))
        console.log(parseInt('132px')+parseInt('444px'))
        console.log(parseInt('132.111'))
        console.log(parseInt(070))
        console.log(parseInt('0xAF'))
        console.log(parseInt('10101010101',2))
        console.log('---------------------------')
        console.log(parseFloat('132.55.5px')+parseInt('444.999px'))
        console.log(parseFloat('132.111px'))
        console.log(parseFloat(070))
        console.log(parseFloat('0xAF'))  //不认十六进制
        console.log(parseFloat('1.3e19'))   
    </script>
</body>
</html>
